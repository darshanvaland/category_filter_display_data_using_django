{% load static %}



<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <title>Registration</title>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
                <link rel="stylesheet" href="{% static 'signin1.css' %}">
                <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
                <style>
                        .card{
                        background-color: transparent;
                        color: #17a2b8;
                        }
                        a{
                        color: #17a2b8;
                        }
                        a:hover{
                        color: #17a2b8;
                        }
                </style>
        </head>

        <body>
                <div>
                        <img src="{% static 'img/login.jpg' %}" style="height: 100vh; width:100%; position:absolute; opacity: 0.5;">
                </div> 
                <div style="position:relative;">
                        <center>
                                <div class="col-md-4">
                                        <div class="card">
                                                <form method="POST" >
                                                {% csrf_token %}
                                                        
                                                        <h1 class="h1 text-center mt-2 mb-2">Add NEW DATA</h1>


                                                        <div class="m-1">
                                                            <select class="form-control" id="sel1" name="user">
                                                                {% for i in a %}
                                                                <option value="{{i.id}}"
                                                                selected = "selected" > {{i.name}} </option>
                                                                {% endfor %}
                                                              </select>
                                                        </div>
                                                       
                                                        <div class="m-1">
                                                                <input type="text" class="form-control" id="fname" placeholder="Name" name="name">
                                                        </div>
                                                        <div class="m-1">
                                                                <input type="text" class="form-control" id="mname" placeholder="decription" name="decription" >
                                                        </div>
                                                        <label class="m-1" for="gender"> Select your category</label>
                                                        <select name="category" class="m-1">
                                                                <option value="none" selected>category</option>
                                                                <option value="outdoor">outdoor</option>
                                                                <option value="indoor">indoor</option>
                                                                
                                                        </select>
                                                        <div class="m-1">
                                                            <input type="datetime-local" name="Create_date" class="time"> 
                                                        </div>
                                                        <div class="mt-1 mb-1">
                                                                <button type="submit" class="btn btn-info">submit</button>
                                                        </div>
                                                        <hr/>
                                                        
                                                        
                                                </form>
                                        </div>
                                </div>
                        </center>
                                        
                </div>
        </body>
</html>
