<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


  <a href="{% url 'addtable' %}" class='btn btn-success'>add data</a>
  <table class="table">
    <thead>
      <tr>
        <th>user</th>
        <th>name</th>
        <th>decription</th>
        <th>Emcategory</th>
        <th>Create_date</th>
        <th>Complete_date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        {% for i in data %}
      <tr>
        <td>{{i.user}}</td>
        <td>{{i.name}}</td>
        <td>{{i.decription}}</td>
        <td>{{i.category}}</td>
        <td>{{i.Create_date}}</td>
        <td>{{i.Complete_date}}</td>
       
        <td><a href="{% url 'updatetable' i.id %}" class='btn btn-success'>Update</a> <a href="{% url 'deletetable' i.id %}" class="btn btn-danger">delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
